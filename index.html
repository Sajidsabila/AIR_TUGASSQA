<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>aplikasi pembayaran air</title>

    
</head>
<body>
    <!-- navbar heading -->
    <nav class="navbar bg-primary d-flex align-items-center">
        <div class="container-fluid ">
          <a class="navbar-brand text-white ms-4" href="#">APLIKASI PEMBAYARAN AIR</a>
        </div>
      </nav>

      <!-- FORM PEMBAYARAN -->

    <div class="container">
      <div class="card w-75 m-3">
        <div class="card-body">
          <p class="h3 text-center">Formulir Pembayaran</p>
          <hr>
        <form class="air">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">ID Pelanggan</label>
            <input type="text" class="form-control" id="id" placeholder="ID Pelanggan">
          </div>

          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama Pelanggan">
          </div>

          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="alamat" placeholder="Alamat Pelanggan">
          </div>

          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Bulan</label>
            <input type="text" class="form-control" id="bulan" placeholder="Bulan Tagihan">
          </div>


          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Meteran Awal </label>
            <input type="number" class="form-control" id="meteran_awal" placeholder="Meteran Awal">
          </div>

          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Meteran Akhir</label>
            <input type="number" class="form-control" id="meteran_akhir" placeholder="Meteran Akhir">
          </div>

         <input type="submit" class="btn btn-primary">
          <input type="reset" class="btn btn-danger">

        </div>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID_PELANGGAN</th>
        <th scope="col">NAMA</th>
        <th scope="col">ALAMAT</th>
        <th scope="col">BULAN</th>
        <th scope="col">METERAN AWAL</th>
        <th scope="col">METERAN AKHIR</th>
        <th scope="col">JUMLAH METERAN</th>
        <th scope="col">TAGIHAN</th>

      </tr>
    </thead>
    <tbody id="tampilan_tagihan">
      <tr>
        <th scope="row" class="id_pel"></th>
        <td class="nama_pelanggann"></td>
        <td class="alamat_pelanggan"></td>
        <td class="bulan_tagihan"></td>
        <td class="awal"></td>
        <td class="akhir"></td>
      </tr>
    </tbody>
  </table>
    <script src="main.js"></script>
</body>
</html>
