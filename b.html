<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contoh Inputan HTML dan JavaScript</title>
</head>
<body>
  <div class="container">
    <form action="/" method="post">
      <input type="text" name="nama" placeholder="Masukkan nama">
      <input type="password" name="password" placeholder="Masukkan password">
      <input type="submit" value="Kirim">
    </form>
  </div>

  <script>
    // Menampilkan inputan yang telah dimasukkan
    function tampilkanInputan() {
      var nama = document.querySelector("input[name='nama']").value;
      var password = document.querySelector("input[name='password']").value;

      alert("Nama: " + nama + "\nPassword: " + password);
    }

    // Mengaktifkan fungsi tampilkanInputan saat form disubmit
    document.querySelector("form").addEventListener("submit", tampilkanInputan);
  </script>
</body>
</html>
